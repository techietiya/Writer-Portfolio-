<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Writer Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="phone">
  <div class="book" id="book"></div>

  <div class="controls">
    <button id="prev">◀</button>
    <button id="next">▶</button>
  </div>

  <div class="editor">
    <input id="titleInput" placeholder="Edit title..." />
    <textarea id="contentInput" placeholder="Edit content..."></textarea>
    <button id="save">Save Page</button>
    <button id="add">Add New Page</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
